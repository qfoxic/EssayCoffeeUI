<main id="main">
	<div class="container">	

		{% include 'include/nav.html' %}

		<!-- BEGIN CONTENT -->
		<div class="row">
		
			{% include '../html/sidebar-left.html' %}

			<!-- BEGIN MIDDLE LAYOUT -->
			<div id="layout-middle" class="col-md-9 col-sm-9">
			
				<h1 class="page-title">Forgot Your Password?</h1>
				
				<div class="col-md-8 col-sm-8">
					<form action="forgot" method="post" id="forgot-form" class="form-horizontal form-without-legend">
						<div class="form-group {# has-error #}">
							<label class="col-sm-4 control-label">Email <span class="require">*</span></label>
							<div class="col-sm-8">
								<input type="email" name="email" class="form-control">
								
								{# <span class="validation-message">Електронна пошта не знайдена!</span> #}
								
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">&nbsp;</label>
							<div class="col-sm-8">
								<button type="submit" name="send_forgot" class="btn btn-primary">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- END MIDDLE LAYOUT -->
		</div>
		<!-- END CONTENT -->
	</div>		
</main>
