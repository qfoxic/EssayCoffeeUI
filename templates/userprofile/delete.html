{% extends "layout.html" %}
{% load i18n %}
{% block pagetitle %}{% trans "Delete User" %}{% endblock %}
{% block content %}
  <form action="{% url "user_remove" object.pk %}" method="post">{% csrf_token %}
    <h3>{{object.username}}</h3>
    <div>Are you sure?</div>
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
{% block info_block %}
<section class="info">
    <h2>{% trans "Delete User" %}</h2>
</section>
{% endblock %}
