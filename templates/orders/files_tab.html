<div class="tab-pane {% if request.GET.files %}active{% endif %}" id="files">
   <!-- Begin If files uploaded -->
   <div class="table-responsive">
    <table class="table table-striped table-bordered tablesorter">
     <thead>
      <tr>
       <th>Date created</th>
       <th>File name</th>
      </tr>
     </thead>
     <tbody>
      {% for upload in uploads %}
        <tr>
         <td>{{upload.created}}</td>
         <td><a href="{% url 'order-upload-download' upload.pk %}">{{upload.get_filename}}</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No files found yet.</td>
        </tr>
      {% endfor %}
     </tbody>
    </table>
   </div>
   {% if perm.can_upload %}
   <a class="btn btn-default" data-toggle="modal" data-target="#modalUploadFile">Upload file</a>
   {% endif %}
   <!-- End If files uploaded -->
</div><!-- End Files Tab -->
